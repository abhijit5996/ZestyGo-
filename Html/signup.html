<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ZestyGo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1><a href="index.html">ZestyGo</a></h1>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login">Login</a>
                <a href="signup.html" class="btn btn-signup">Sign Up</a>
            </div>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-form-container">
            <h2>Create Your Account</h2>
            <p>Join ZestyGo for personalized food recommendations</p>
            
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>
            
            <div class="auth-separator">
                <span>OR</span>
            </div>
            
            <button class="btn btn-google btn-block">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" width="20">
                Sign up with Google
            </button>
            
            <p class="auth-redirect">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 ZestyGo. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/auth.js"></script>
</body>
</html>
